{% extends "base.html" %}

{% block title %}Page Not Found - BehaviorGuard {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i data-feather="search" class="text-muted mb-4" width="64" height="64"></i>
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist or may have been moved.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('upload.index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>
                    Go Home
                </a>
                <a href="{{ url_for('upload.upload_file') }}" class="btn btn-outline-primary">
                    <i data-feather="upload" class="me-2"></i>
                    Upload File
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
